{% extends 'account/main.html' %}
{% block content %}
{%load static%}


      <div class="register-img">

      <img style="height: 700px;" src="{%static 'pic/reg-img.png'%}"></div>

<div class="register-form">

	<form  method='POST'>

		{% csrf_token %}
		 <h1 style="margin-left: -8%">Create New Account</h1><br>
		
		<input style="height: 45px;  width: 300px; border-radius: 10px; border-color:red;"type="text" name="first_name" placeholder="First Name" required=""><br><br>
		
		<input style="height: 45px;  width: 300px; border-radius: 10px; border-color: brown;"type="text" name="last_name"placeholder="Last Name" required=""><br><br>
		
		<input style="height: 45px;  width: 300px; border-radius: 10px; border-color: blue;"type="text" name="username"  placeholder="Username" required=""><br><br>
		
		<input style="height: 45px;  width: 300px; border-radius: 10px; border-color: orange;"type="email" name="email"placeholder="Email" required=""><br><br>
		
		<input style="height: 45px;  width: 300px; border-radius: 10px; border-color: purple;"type="password" name="password"placeholder="Password" required=""><br><br>
		
		<input style="height: 45px;  width: 300px; border-radius: 10px; border-color: teal;" type="password" name="confirm_password"placeholder="Confirm your passowrd" required=""><br><br>

		<!--<input type="number"name="contact"placeholder="Enter your Contact" required=""><br><br>
		Address:
		<input type="text" name="address"placeholder="Enter your Address" required=""><br><br>
		Age:
		<input type="number" name="age"placeholder="Enter your Age" required=""><br><br>
		Email: -->
		
		<button style="margin-left: 20%; border-radius: 10px; width: 100px;" class="btn btn-secondary">Register</button>

		
	</form>
</div>

	<div>

	{% for message in messages %}

	<h3>{{message}}</h3> <!-- error message from register form -->
	{% endfor %}
</div>




</body>
</html>

	margin-left: 37%;
	position: absolute;
	margin-top: -1%;

}


</style>

{% endblock %}
